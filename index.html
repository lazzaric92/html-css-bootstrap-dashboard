<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <div class="d-flex vw-100 vh-100">
        <header>
            <nav class="bg-white fixed-top d-flex align-items-center">
                <a href="#" class="navbar-brand px-3 me-0">
                    <img src="img/mobile-logo.png" alt="Boolean logo" class="img-fluid d-lg-none">
                    <img src="img/logo.svg" alt="Boolean logo" class="d-none d-lg-inline-block">
                </a>
                <input type="search" placeholder=" &#xf002;   Prova a cercare: Lezioni di Laravel" style="font-family:Roboto, sans-serif, FontAwesome" aria-label="Search" class="flex-grow-1 rounded border py-1">
                <ul class="list-unstyled mb-0 d-flex align-items-center">
                    <li class="d-none d-lg-inline-block">
                        <a href="#" class="ms-3">
                            <i class="fa-solid fa-list-ul text-black"></i>
                        </a>
                    </li>
                    <li class="d-none d-lg-inline-block">
                        <a href="#" class="ms-3">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li class="d-none d-lg-inline-block">
                        <a href="#" class="ms-3">
                            <i class="fa-solid fa-ellipsis-vertical text-black"></i>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="header_nav h-100 d-flex flex-column justify-content-between align-items-center align-items-lg-start pt-4 pb-1">
                <ul class="list-unstyled w-100">
                    <li class="d-flex mb-3 ps-3" role="button">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="fa-solid fa-house"></i>
                        </a>
                        <span class="d-none d-lg-inline-block text-white">
                            Home
                        </span>
                    </li>
                    <li class="d-flex ps-3 mb-3" role="button">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="fa-solid fa-chart-simple"></i>
                        </a>
                        <span class="d-none d-lg-inline-block text-white">
                            Stats
                        </span>
                    </li>
                    <li class="d-flex ps-3" role="button">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="fa-solid fa-signal"></i>
                        </a>
                        <span class="d-none d-lg-inline-block text-white">
                            Signals
                        </span>
                    </li>
                </ul>
                <ul class="list-unstyled">
                    <li class="d-flex ps-3" role="button">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                        <span class="d-none d-lg-inline-block text-white">
                            Admin
                        </span>
                    </li>
                </ul>
            </div>
        </header>
    
        <main class="overflow-auto w-100">
            <section class="my_bg-lightblue text-white pt-4">
                <div class="container-fluid">
                    <div class="row d-flex">
                        <div class="col-12 col-md-4 col-lg-3 order-md-1">
                            <span>Nuovo Studente</span>
                            <button id="add-student" class="bg-transparent border border-white text-white fs-3 align-middle ms-3">+</button>
                        </div>
                        <div class="col-12 col-md-4 col-lg-6">
                            <p class="d-inline-block fs-3 mb-0">Boolean</p>
                            <span class="my_tag my_bg-blue rounded-pill p-1">Piano blaze</span>
                            <p>
                                <span class="my_tag my_bg-blue rounded-pill p-1">3app</span>
                                >>
                                <span class="my_tag my_bg-blue rounded-pill p-1 d-lg-none">+</span>
                                <span class="my_tag my_bg-blue rounded-pill p-1 d-none d-lg-inline-block">Boolean mobile app</span>
                                <span class="my_tag my_bg-blue rounded-pill p-1 d-none d-lg-inline-block">Boolean web app</span>
                                <span class="my_tag my_bg-blue rounded-pill p-1 d-none d-lg-inline-block">Boolean blog app</span>
                            </p>
                        </div>
                        <div class="col-12 col-md-4 col-lg-3">
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <p class="fs-3">125</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
